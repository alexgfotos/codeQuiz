<!DOCTYPE html>
<head>
    <title> Quiz! </title>
    <!-- scaler link? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset cdn -->
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Oxanium|Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- JQUERY Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
   
<body>
    <div class = "container">

        <!-- Ready prompt -->
            <article id = "readySplash">
                <h2 class = "question">Ready to quiz?</h2>

            <section class = "column" id = "answers">
                <button class = "row" id = "ready">Ready!</button>
                <button class = "row" id = "notReady">I am not ready</button>
                
            </article>

            </article>
        
            <!-- first question -->
            <article id = "quiz">
            
            <h2 class = "question"></h2>

            <section class = "column" id = "answers">
                <button class = "answer" id = "a" data-answer="a"></button>
                <button class = "answer" id = "b" data-answer="b"></button>
                <button class = "answer" id = "c" data-answer="c"></button>
                <button class = "answer" id = "d" data-answer="d"></button>
            </article>



        </section>

        <form id= "end">
            <h2 id ="score"></h2>

            <input placeholder="name" id = "nameValue" ></input>
            <button id = "submit">Submit my score!</button> 
           
        </form>

        <div id = "showScores">
            <h2>High Scores</h2>
                <ol id = "scoreList">
                    
                    
                </ol>
            <button id ="back">Back</button>
        </div>

    </div>

    <div id = "time">
        <h1></h1>
    </div>

    <!-- link to showHighscores -->
    <div id = "highScores">
        <h3>View High Scores</h3>

    </div>

    


    <script type="text/javascript" src="script.js"></script>
</body>
